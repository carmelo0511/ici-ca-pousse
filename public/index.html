    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .loading-logo {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
        font-size: 30px;
      }

      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .spinner {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide browser extension errors */
      .chromium-error,
      .extension-error {
        display: none !important;
      }
    </style>

    <div id="root"></div>

    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function () {
        setTimeout(function () {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function () {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });

      /*
        The application previously muted console errors and warnings originating
        from browser extensions. While this reduced noise in development,
        overriding `console.error` and `console.warn` can also hide legitimate
        issues. The suppression logic was removed to ensure errors surface
        during debugging. If extension-related messages become problematic,
        consider filtering them directly in your browser devtools instead of
        altering the global console methods.
      */
    </script>
