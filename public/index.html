    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);

        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
        font-size: 30px;
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .spinner {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide browser extension errors */
      .chromium-error, .extension-error {
        display: none !important;
      }

    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Suppress extension-related console errors
      const originalError = console.error;
      const originalWarn = console.warn;
      const originalLog = console.log;
      
      console.error = function(message) {
        if (typeof message === 'string' && (
          message.includes('extension') ||
          message.includes('MetaMask') ||
          message.includes('ChromeTransport') ||
          message.includes('runtime.lastError') ||
          message.includes('Receiving end does not exist') ||
          message.includes('FrameIsBrowserFrameError') ||
          message.includes('background.js') ||
          message.includes('Frame 0 in tab') ||
          message.includes('setUpContentScript') ||
          message.includes('Could not establish connection')
        )) {
          return; // Ignore extension errors
        }
        originalError.apply(console, arguments);
      };
      
      console.warn = function(message) {
        if (typeof message === 'string' && (
          message.includes('React DevTools') ||
          message.includes('better development experience') ||
          message.includes('extension')
        )) {
          return; // Ignore development warnings
        }
        originalWarn.apply(console, arguments);
      };
      
      // Suppress network errors from extensions
      window.addEventListener('error', function(e) {
        if (e.filename && (
          e.filename.includes('extension') ||
          e.filename.includes('utils.js') ||
          e.filename.includes('extensionState.js') ||
          e.filename.includes('heuristicsRedefinitions.js')
        )) {
          e.preventDefault();
          return false;
        }
      });
    </script>
